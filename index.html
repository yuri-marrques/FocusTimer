<!DOCTYPE html>
<html lang="pt-br" class=>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/ph_pause-circle.svg" type="image/x-svg">

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/main.js" type="module" defer></script>

    <title>Focus Timer</title>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar/Desativar Light Mode </span>
            <i class="ph-bold ph-sun light"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <span id="controls" class="flex">
            <button data-action="toggleRunning" class="ph ph-play-circle">
            </button>
            <button data-action="toggleRunning" class="ph ph-pause-circle">
            </button>
            <button data-action="set" class="ph ph-timer secondary">
            </button>
            <button data-action="reset" class="ph ph-stop-circle secondary">
            </button>
            <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
            </button>
            <button data-action="toggleMusic" class="ph ph-speaker-high">
            </button>
        </div>
    </div>
</body>
</html>
